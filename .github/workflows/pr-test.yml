name: Test PR

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-js:
    name: Build JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - run: pnpm -r exec tsc
      - uses: actions/cache/save@v3
        with:
          path: |
            packages/*/dist
            services/*/dist
          key: tsc-${{ github.run_id }}-${{ github.run_attempt }}

  unit-test-js:
    name: Unit Tests (JS)
    runs-on: ubuntu-latest
    needs: build-js
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      - run: pnpm install
      - uses: actions/cache/restore@v3
        with:
          path: |
            packages/*/dist
            services/*/dist
          key: tsc-${{ github.run_id }}-${{ github.run_attempt }}
      - run: pnpm run -r unit-test

  integration-test-js:
    name: Integration Tests (JS)
    runs-on: ubuntu-latest
    needs: build-js
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - run: ./dev/init-env.sh
      - run: |
          docker compose run --rm ts-fastify-api \
            /bin/bash -c "pnpm --filter @my-org/ts-fastify-api int-test"
